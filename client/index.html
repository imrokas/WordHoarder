<!DOCTYPE html>
<html ng-app='wordHoarder'>
  <head>
    <meta charset="utf-8" />
    <title>Word Hoarder</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>
  <body>
  	<nav class="navbar navbar-default">
  	  <div class="container-fluid">
  	    <!-- Brand and toggle get grouped for better mobile display -->
  	    <div class="navbar-header">
  	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
  	        <span class="sr-only">Toggle navigation</span>
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	      </button>
  	      <a class="navbar-brand" href="#">Word Hoarder</a>
  	    </div>

  	    <!-- Collect the nav links, forms, and other content for toggling -->
  	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  	    	<ul class="nav navbar-nav" ng-show="loggedIn">
  	        <li><a href="#/all">Dictionary</a></li>
  	        <li><a href="#/add">Add New Word</a></li>
  	      </ul>
  	      <ul class="nav navbar-nav navbar-right">
  	        <li><a href="/#/login" ng-hide="loggedIn">Login</a></li>
  	        <li><a href="#/logout" ng-show="loggedIn">Logout</a></li>
  	      </ul>
  	    </div><!-- /.navbar-collapse -->
  	  </div><!-- /.container-fluid -->
  	</nav>
    <div class="container">
        <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
        <div ui-view></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="services/services.js"></script>
    <script src="home/home.js"></script>
    <script src="auth/authentication.js"></script>
    <script src="dictionary/dictionary.js"></script>
    <script src="app.js"></script>
  </body>
</html>
