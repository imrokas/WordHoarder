<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Add New Word</h1>
		<form>
		  <div class="form-group">
		    <label for="word">Word</label>
		    <input type="text" class="form-control" id="word" placeholder="Word">
		  </div>
		  <div class="form-group">
		    <label for="definition">Definition</label>
		    <textarea class="form-control" id="definition" placeholder="Definition" rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Add Word</button>
		</form>
	</div>
</div>
