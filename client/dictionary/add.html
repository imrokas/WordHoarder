<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Add New Word</h1>
		<form>
		  <div class="form-group">
		    <label for="word">Word</label>
		    <input type="text" class="form-control" id="word" placeholder="Word" ng-model="data.word">
		  </div>
		  <div class="form-group">
		    <label for="definition">Definition</label>
		    <textarea class="form-control" id="definition" placeholder="Definition" rows="3" ng-model="data.definition"></textarea>
		  </div>
		  <a href="#/all" class="btn btn-default" ng-click="addWord(data)">Add Word</a>
		</form>
	</div>
</div>
